<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Casa Silvana – Raumplan-Archiv</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #eaf4fb, #ffffff);
    font-family: 'Playfair Display', serif;
    color: #2c4f66;
}

#container {
    max-width: 900px;
    margin: 60px auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    border: 2px solid #cfe7f5;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.hinweis {
    text-align: center;
    font-style: italic;
    color: #4b7a99;
    margin-bottom: 30px;
}

input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #b7d7ea;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    background: #8fc6e8;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    color: #ffffff;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #6fb4dd;
}

#error {
    color: #c33;
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
}

#raumplaene {
    display: none;
    margin-top: 40px;
}

.plan-block {
    margin-bottom: 40px;
}

.plan-title {
    font-size: 20px;
    margin-bottom: 10px;
    border-bottom: 1px solid #cfe7f5;
    padding-bottom: 5px;
}

iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div id="container">
<h1>Hotel Casa Silvana<br>Raumplan-Archiv</h1>

<div id="login">
    <input type="password" id="passwort" placeholder="Zugriffspasswort">
    <button onclick="login()">Zugang öffnen</button>
    <div id="error"></div>
</div>

<div id="raumplaene">
    <div class="hinweis">
        Bitte wartet, bis der Plan komplett geladen hat, zu sehen an dem blauen Balken!
        Hinweis für das Erdgeschoss: Bitte Kamera 2 auswählen 
    </div>

    <div class="plan-block">
        <div class="plan-title">Erdgeschoss</div>
        <iframe src="https://floorplanner.com/360vr/145847482-1766347735"></iframe>
    </div>

    <div class="plan-block">
        <div class="plan-title">1. Stock</div>
        <iframe src="https://floorplanner.com/360vr/145841353-1766335633"></iframe>
    </div>

    <div class="plan-block">
        <div class="plan-title">2. Stock</div>
        <iframe src="https://floorplanner.com/360vr/145440400-1765724893"></iframe>
    </div>
</div>

</div>

<script>
const richtigesPasswort = "hotelzugang"; // HIER DEIN PASSWORT

function login() {
    const eingabe = document.getElementById("passwort").value;

    if (eingabe === richtigesPasswort) {
        document.getElementById("login").style.display = "none";
        document.getElementById("raumplaene").style.display = "block";
    } else {
        document.getElementById("error").innerText = "❌ Falsches Passwort";
    }
}
</script>

</body>
</html>
